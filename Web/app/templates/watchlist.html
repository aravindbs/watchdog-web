{% import "bootstrap/wtf.html" as wtf %}
{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %} Dashboard {% endblock %}
{% block body %}

<div class="intro-header">
    <div class="container">
        <br><br><br><br><br>
        {{ utils.flashed_messages() }}
        <div class="row">
          <div class="col-md-10 col-md-offset-2 col-sm-6 col-sm-offset-3">
            <div class="card card-signup">
              
                <div class="header header-info text-center">
                  <h4>Watchlist</h4>
                  </div>

                  <div class="col-md-4 col-sm-4 ">
                       
                        <form role="form" method="post">
                            <input type="checkbox" id="person" name="watchlist" value="person"> Person <br>
                            <input type="checkbox" id="dog" name="watchlist" value="dog"> Dog <br>
                            <input type="checkbox" id="cat" name="watchlist" value="cat"> Cat <br>
                                
                            <button class="btn btn-info" type="submit" name="submit" value="submit">Submit</button> 
                        </form>
                      </div>
            </div>
        </div>
        </div>
    </div>
</div>
        
    
  
{% endblock %}
