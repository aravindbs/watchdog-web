{% import "bootstrap/wtf.html" as wtf %}
{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %} Dashboard {% endblock %}
{% block body %}


<script src="../static/assets/js/Chart.js"></script>


<div class="intro-header">
    <div class="container">
        <br><br><br><br><br>
        {{ utils.flashed_messages() }}
        <div class="row">
          <div class="col-md-10 col-md-offset-2 col-sm-6 col-sm-offset-3">
            <div class="card card-signup">
              
                <div class="header header-info text-center">
                  <h4>Dashboard</h4>
                </div>
                <div class="chart-container" style="position: relative; height:40vh; width:50vw">
                  <canvas id="myChart"></canvas>
              </div>
            </div>
        </div>
    </div>
</div>
</div>

              


<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange" , "Red", "Blue", "Yellow", "Green", "Purple", "Orange" , "Red", "Blue", "Yellow", "Green", "Purple", "Orange" , "Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [{{ hours[0] | safe }} , {{ hours[1] | safe }} , {{ hours[2] | safe }} , {{ hours[3] | safe }} , {{ hours[4] | safe }} , {{ hours[5] | safe }} , {{ hours[6] | safe }} , {{ hours[7] | safe }} , {{ hours[8] | safe }} , {{ hours[9] | safe }} , {{ hours[10] | safe }} , {{ hours[11] | safe }} , {{ hours[12] | safe }} , {{ hours[13] | safe }} , {{ hours[14] | safe }} , {{ hours[15] | safe }} , {{ hours[16] | safe }} , {{ hours[17] | safe }} , {{ hours[18] | safe }} , {{ hours[19] | safe }} , {{ hours[20] | safe }} , {{ hours[21] | safe }} , {{ hours[22] | safe }} , {{ hours[23] | safe }} ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>

  
{% endblock %}
